{% set name = "solar-data-tools" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 13228d21065ee2067df5d21e0f5a2a1e52abb01e93cb7a4fe9650ea9d1c134fe

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - scipy
    - numpy >=1.16
    - pandas
    - sklearn
    - seaborn
    - requests
    - cvxpy >=1.0
  run:
    - scipy
    - numpy >=1.16
    - pandas
    - sklearn
    - seaborn
    - requests
    - cvxpy >=1.0

test:
  imports:
    - solardatatools
  commands:
    - python -m unittest

about:
  home: https://github.com/bmeyers/solar-data-tools
  license: BSD
  license_family: BSD
  license_file:
  summary: Tools for performing common tasks on solar PV data signals
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - bmeyers
    - tadatoshi
