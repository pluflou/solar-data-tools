{% set name = "solar-data-tools" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 857b0680552ddf70474d4ee61084dfe017f4c7127d2c28182f780086c5a17e73

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - scipy
    - numpy >=1.16
    - pandas
    - seaborn
    - requests
  run:
    - scipy
    - numpy >=1.16
    - pandas
    - seaborn
    - requests

about:
  home: https://github.com/bmeyers/solar-data-tools
  license: BSD
  license_family: BSD
  license_file:
  summary: Tools for performing common tasks on solar PV data signals
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - bmeyers
    - tadatoshi
